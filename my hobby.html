<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>나의 취미는?</title>
</head>
<body>
    <h2>나의 취미는?</h2>
    <hr>
    <p><strong>술자리 가기</strong></p>
    <p> <mark>대학 동기들</mark>과 만나서 교류하는게 <sup>너무 즐겁고 행복하기</sup> 때문에 저의 취미 첫 번째는
    술자리 가기입니다. </p>
    <p><strong>노래 듣기</strong></p>
    <p><mark>발라드 노래</mark>를 노래 장르 중에 가장 좋아해서 노래 듣기가 취미가 되었습니다.</p>
    <p><strong>요리하기</strong></p> 
    <p>유튜브나 TV에서 요리하는 사람이 <mark>멋있어보여서</mark>
        요리를 하게됬는데 그 이후부터 취미가 됬습니다.</p> 
<hr>
<p><strong>나의 취미 목록</strong></p>
<ul>
    <li>술 자리가지기</li>
    <li>노래 듣기</li>
    <li>요리 하기</li>
</ul>
</body>
</html>
